<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .book-library {
            background-color: #ffffff;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .book-library h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .book {
            background-color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .book h3 {
            margin: 10px 0 5px 0;
            font-size: 16px;
        }
        .book p.author {
            color: #777777;
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        .price-block {
            background-color: #2ecc71;
            color: #ffffff;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="book-library">
        <h2>Book Library</h2>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <h3>SPY IN THE AMBER</h3>
            <p class="author">by Manohar Malgonkar</p>
            <div class="price-block">Rs. 250</div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <h3>Sacred Games</h3>
            <p class="author">by Vikram Chandra</p>
            <div class="price-block">Rs. 190</div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <h3>BYOMKESH BAKSHI</h3>
            <p class="author">by Sharadindu Bandyopadhyay</p>
            <div class="price-block">Rs. 240</div>
        </div>

    </div>
</body>
</html>
